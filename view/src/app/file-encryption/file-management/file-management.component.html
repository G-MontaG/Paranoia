<div class="file-management">
  <div class="file-management__encrypt">
    <div class="file-management__encrypt-nav">
      <button class="ui button"
              (click)="encryptFileManagement.getPreviousState()">
        Prev
      </button>
      <button class="ui button"
              (click)="encryptFileManagement.getNextState()">
        Next
      </button>
      <button class="ui primary button"
              (click)="encryptFileManagement.addFiles()">
        Add
      </button>
    </div>
    <div class="file-management__encrypt-list"
         (click)="encryptFileList.unselectedList($event, encryptList)">
      <div class="file" *ngFor="let file of encryptList"
           [ngClass]="{'file__file-type': file.type === 'file',
         'file__dir-type': file.type === 'dir',
         'file__unknown-type': file.type === null,
         'file--selected': file.isSelected()}">
        <i class="fa" aria-hidden="true" [ngClass]="{'fa-file': file.type === 'file',
         'fa-folder': file.type === 'dir',
         'fa-file-o': file.type === null}"
           (click)="file.switchSelection($event)"
           (dblclick)="file.enter($event, encryptFileManagement)"></i>
        <div class="file__name"
             (click)="file.switchSelection($event)"
             (dblclick)="file.enter($event, encryptFileManagement)">
          {{file.name}}
        </div>
      </div>
    </div>
    <div class="file-management__encrypt-btn">
      <button class="ui primary button">
        Encrypt
      </button>
    </div>
  </div>
  <div class="file-management__decrypt">
    <div class="file-management__decrypt-nav">
      <button class="ui button"
              (click)="decryptFileManagement.getPreviousState()">
        Prev
      </button>
      <button class="ui button"
              (click)="decryptFileManagement.getNextState()">
        Next
      </button>
      <button class="ui primary button"
              (click)="decryptFileManagement.addFiles()">
        Add
      </button>
    </div>
    <div class="file-management__decrypt-list"
         (click)="decryptFileList.unselectedList($event, decryptList)">
      <div class="file" *ngFor="let file of decryptList"
           [ngClass]="{'file__file-type': file.type === 'file',
         'file__dir-type': file.type === 'dir',
         'file__unknown-type': file.type === null,
         'file--selected': file.isSelected()}">
        <i class="fa" aria-hidden="true" [ngClass]="{'fa-file': file.type === 'file',
         'fa-folder': file.type === 'dir',
         'fa-file-o': file.type === null}"
           (click)="file.switchSelection($event)"
           (dblclick)="file.enter($event, decryptFileManagement)"></i>
        <div class="file__name"
             (click)="file.switchSelection($event)"
             (dblclick)="file.enter($event, decryptFileManagement)">
          {{file.name}}
        </div>
      </div>
    </div>
    <div class="file-management__decrypt-btn">
      <button class="ui primary button">
        Decrypt
      </button>
    </div>
  </div>
</div>
